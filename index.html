<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <!-- Custom Styling -->
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js " defer></script>
    <script src="./scripts/events.js" defer></script>
    <script src="./scripts/Player.js" defer></script>
    <script src="./scripts/Gameboard.js" defer></script>
    <script src="./scripts/Controller.js" defer></script>
    <title>XO</title>
</head>
<body>
    <main class="flex-centered">
        <h1>Lets play a game</h1>
        <div id="gameboard">
            <div class="cell flex-centered" value=0></div>
            <div class="cell flex-centered" value=1></div>
            <div class="cell flex-centered" value=2></div>
            <div class="cell flex-centered" value=3></div>
            <div class="cell flex-centered" value=4></div>
            <div class="cell flex-centered" value=5></div>
            <div class="cell flex-centered" value=6></div>
            <div class="cell flex-centered" value=7></div>
            <div class="cell flex-centered" value=8></div>
        </div>
        <button class="btn btn-primary" id="reset">Reset</button>
    </main>
</body>
</html>
